name: Build DEB Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          python3-all \
          debhelper \
          dh-python \
          fakeroot \
          devscripts

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Build source distribution
      run: |
        python setup.py sdist

    - name: Create DEB package with pybuild
      run: |
        mkdir -p deb_dist
        cp dist/container-manager-*.tar.gz deb_dist/
        cd deb_dist
        tar -xvf container-manager-*.tar.gz
        extracted_dir=$(ls -d container-manager-*/)
        echo "Extracted directory: $extracted_dir"
        cd "$extracted_dir"

        # Generiere automatisch debian/ Struktur mit pybuild
        dh_make --createorig -y --single || true

        # Nutze pybuild f√ºr den sauberen Build
        debian/rules clean
        debian/rules build
        debian/rules binary

    - name: Upload DEB artifact
      uses: actions/upload-artifact@v4
      with:
        name: container-manager.deb
        path: deb_dist/*.deb
