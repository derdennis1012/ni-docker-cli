name: Build DEB Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          python3-all \
          debhelper \
          dh-make \
          dh-python \
          fakeroot \
          devscripts

    - name: Verify dh-make installation
      run: |
        if ! command -v dh_make &> /dev/null; then
          echo "❌ dh_make ist nicht installiert!"
          exit 1
        fi
        echo "✅ dh_make ist installiert!"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Build source distribution
      run: |
        python setup.py sdist

    - name: Extract source distribution
      run: |
        mkdir -p deb_dist
        cp dist/container-manager-*.tar.gz deb_dist/
        cd deb_dist
        tar -xvf container-manager-*.tar.gz
        extracted_dir=$(ls -d container-manager-*/)
        echo "Extracted directory: $extracted_dir"

    - name: Create debian/ directory
      run: |
        cd deb_dist/container-manager-*
        dh_make --createorig -y --single || true
        ls -la debian/

    - name: Build DEB package using pybuild
      run: |
        cd deb_dist/container-manager-*
        dpkg-buildpackage -us -uc

    - name: Upload DEB artifact
      uses: actions/upload-artifact@v4
      with:
        name: container-manager.deb
        path: deb_dist/*.deb
